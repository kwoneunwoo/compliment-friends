<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배려 모둠 활동</title>
</head>
<body>
  <h1>배려 모둠 활동 - 우리반에게 한마디</h>
  <h5>문구를 남긴 후 배려 모둠 인원에게 인증을 받으시면 간식을 드립니다!!</h5>
    <div class="comment">
      <form onsubmit="event.preventDefault(); AddCompliment();">
        <input id="identifier" type="text" placeholder="학번과 이름을 입력하세요" style="width: 13%;" autocomplete="off">
        <input id="CommentContainer" type="text" placeholder="문구을 입력해주세요" style="width: 20%;" autocomplete="off">
        <input type="submit" value="보내기">
      </form>
    </div>

    <script src="/compliment.js"></script>
</body>
</html>
